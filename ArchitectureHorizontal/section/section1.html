    <script>
        function cerrarPagina() {
            // Cambia 'otraPagina.html' con la ruta correcta de tu otra página
            window.location.href = '../index.html#section1ps';
        }
        function abrirEnlace(url) {
            window.open(url, '_blank');
        }

        function abrirRedSocial(url) {
            window.open(url, '_blank');
        }

        function toggleDescripcion(idParrafo, idIcono) {
            var parrafo = document.getElementById(idParrafo);
            var icono = document.getElementById(idIcono);

            parrafo.classList.toggle('oculto');

            if (parrafo.classList.contains('oculto')) {
                icono.classList.remove('fas fa-chevron-down');
                icono.classList.add('fas fa-chevron-up');
            } else {
                icono.classList.remove('fas fa-chevron-up');
                icono.classList.add('fas fa-chevron-down');
            }
        }
    </script>
